default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: db
  username: postgres
  password:

development:
  <<: *default
  database: strong_lib_api_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: strong_lib_api_test

production:
  <<: *default
  database: strong_lib_api_prod
  
